
<div class="reserve-taxi-container">
  <h2>Reserve a Taxi</h2>

  <!-- Pickup Location Input -->
  <mat-form-field appearance="fill">
    <mat-label>Pickup Location</mat-label>
    <input matInput [(ngModel)]="pickupLocation" placeholder="Enter Pickup Location" disabled>
  </mat-form-field>
  <mat-checkbox [(ngModel)]="isPickupSelected" (change)="onCheckboxChange('pickup')">Mark as Pickup
    Location</mat-checkbox>

  <!-- Drop-off Location Input -->
  <mat-form-field appearance="fill">
    <mat-label>Drop-off Location</mat-label>
    <input matInput [(ngModel)]="dropoffLocation" placeholder="Enter Drop-off Location" disabled>
  </mat-form-field>
  <mat-checkbox [(ngModel)]="isDropoffSelected" (change)="onCheckboxChange('dropoff')">Mark as Drop-off
    Location</mat-checkbox>

  <!-- Google Map -->
  <google-map [center]="center" [zoom]="zoom" height="400px" width="100%" (mapClick)="onMapClick($event)">
    <map-marker *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label"></map-marker>
  </google-map>

  <button mat-raised-button color="primary" (click)="searchDrivers()">Search for Drivers</button>
</div>
